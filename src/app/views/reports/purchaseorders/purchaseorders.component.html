
<mat-card>

    <div class="header-content">
      <div class="w-100">
        <mat-card-title>Purchase Orders</mat-card-title>
      </div>
      <div class="w-100 btn-position" *ngIf="total">
          <h3>Total : {{total | number : '1.0'}}</h3>
      </div>
      <!-- <div>
        <button mat-raised-button color="primary" matTooltip="Export" (click)="onExport()"><mat-icon>get_app</mat-icon>
        </button>
    </div> -->
  </div>
       
    <mat-card-content *ngIf="purchaseReport.length">
      <div style="display: block;">
        <canvas baseChart 
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [chartType]="barChartType">
        </canvas>
      </div>
     </mat-card-content>
     <mat-card-actions>
       <button mat-button class="pr-0 mt-20">
           <app-date-filter (selectedDates)="getSelectedDates($event)" (selectedViewType)="changeViewType($event)"></app-date-filter>
       </button>
     </mat-card-actions>
   </mat-card>
