<table class="w-100" mat-table *ngIf="vendors" [dataSource]="vendors"  matSortActive={{sortKey}} matSortDirection={{sortDirection}} matSortDisableClear matSort (matSortChange)="sortData($event)">

    <ng-container matColumnDef="name">
        <mat-header-cell class="cell-name cell-metric" *matHeaderCellDef mat-sort-header>Name
        </mat-header-cell>
        <mat-cell class="cell-name cell-metric" *matCellDef="let item">
            {{ item.name}}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="street_address">
        <mat-header-cell class="cell-street_address cell-metric" *matHeaderCellDef mat-sort-header>Address
        </mat-header-cell>
        <mat-cell class="cell-street_address cell-metric" *matCellDef="let item">
            {{ item.street_address}}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="city">
        <mat-header-cell class="cell-city cell-metric" *matHeaderCellDef mat-sort-header>City
        </mat-header-cell>
        <mat-cell class="cell-city cell-metric" *matCellDef="let item">
            {{ item.city}}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="state">
        <mat-header-cell class="cell-state cell-metric" *matHeaderCellDef mat-sort-header>State
        </mat-header-cell>
        <mat-cell class="cell-state cell-metric" *matCellDef="let item">
            {{ item.state}}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="zip">
        <mat-header-cell class="cell-zip cell-metric" *matHeaderCellDef mat-sort-header>Zip
        </mat-header-cell>
        <mat-cell class="cell-zip cell-metric" *matCellDef="let item">
            {{ item.zip}}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="website">
        <mat-header-cell class="cell-website cell-metric" *matHeaderCellDef mat-sort-header>Website
        </mat-header-cell>
        <mat-cell class="cell-website cell-metric" *matCellDef="let item">
            {{ item.website}}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="company_phone">
        <mat-header-cell class="cell-company_phone cell-metric" *matHeaderCellDef mat-sort-header>Company Phone Number
        </mat-header-cell>
        <mat-cell class="cell-company_phone cell-metric" *matCellDef="let item">
            {{ item.company_phone| phone:'US'}}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell class="cell-actions" *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell class="cell-actions" *matCellDef="let item" (click)="$event.stopPropagation();">
            <button mat-icon-button routerLink="./{{item.id}}">
                <mat-icon>remove_red_eye</mat-icon>
            </button>
            <button *ngIf="isAllowUpdate" mat-icon-button (click)="onEdit(item)"><mat-icon>edit</mat-icon></button>
            <button *ngIf="isAllowUpdate" mat-icon-button (click)="onDelete(item)"><mat-icon>delete</mat-icon></button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnHeaders; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnHeaders" routerLink="./{{row.id}}"></mat-row>
</table>
<div class="text-center margin-333" *ngIf="(didFetch$ | async) && vendors.length === 0">No Records Found!</div>
