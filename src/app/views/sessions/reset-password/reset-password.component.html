<div class="page-wrap height-100 black">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <img width="60px" src="assets/images/logo-lg.png" alt="" class="mb-05">
           <h2>Reset Password</h2>
        </div>
        <form [formGroup]="resetPasswordForm"  (ngSubmit)="resetPassword()">
          <mat-error *ngIf="error">{{error}}</mat-error>
          <div class="">
            <mat-form-field class="full-width">
              <input 
                type="password"
                name="password"
                matInput
                [formControl]="resetPasswordForm.controls['password']"
                placeholder="Password" 
                value="">
            </mat-form-field>
            <small 
              *ngIf="resetPasswordForm.controls['password'].hasError('required') && resetPasswordForm.controls['password'].touched" 
              class="form-error-msg"> Password is required </small>
              <small *ngIf="resetPasswordForm.controls['password'].hasError('minlength')" class="form-error-msg">The password must be at least 6 characters.</small>
          </div>
          
          <div class="">
            <mat-form-field class="full-width">
              <input
                type="password"
                name="confirmPassword"
                matInput
                [formControl]="resetPasswordForm.controls['confirmPassword']"
                placeholder="Confirm Password"
                value="">
            </mat-form-field>
            <!-- <small *ngIf="resetPasswordForm.controls['confirmPassword'].hasError('required') && resetPasswordForm.controls['confirmPassword'].touched" class="form-error-msg">Confirm password is required.</small> -->
            <small *ngIf="resetPasswordForm.controls['confirmPassword'].hasError('equalTo')" class="form-error-msg">Passwords do not match.</small>
          </div>
          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="resetPasswordForm.invalid">Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
